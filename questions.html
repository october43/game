<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أسئلة إسلامية - مسابقة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      text-align: center;
      padding: 40px;
      background: #f5f9ff;
      color: #2c3e50;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 25px;
      color: #1a237e;
    }

    .question-box {
      display: inline-block;
      text-align: right;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    label {
      display: block;
      padding: 10px 15px;
      margin-bottom: 6px;
      background-color: #f0f4ff;
      border: 1px solid #d0d8f0;
      border-radius: 8px;
      transition: background 0.2s;
      cursor: pointer;
    }

    label:hover {
      background-color: #e2ecff;
    }

    input[type="radio"] {
      margin-left: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 28px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }
